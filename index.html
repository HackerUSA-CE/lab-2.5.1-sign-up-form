            <input type="radio" id="destination2" name="destination" value="mountains">
            <label for="destination2">Mountains</label><br>
            <input type="radio" id="destination3" name="destination" value="city">
            <label for="destination3">City</label>
        </div>

        <!-- Color Input for Selecting Favorite Color -->
        <div>
            <label for="favcolor">Favorite Color:</label>
            <input type="color" id="favcolor" name="favcolor">
        </div>

        <!-- Checkboxes for Selecting Extra Add-ons -->
        <div>
            <label>Extras:</label><br>
            <input type="checkbox" id="wifi" name="extras" value="wifi">
            <label for="wifi">Wi-Fi</label><br>
            <input type="checkbox" id="breakfast" name="extras" value="breakfast">
            <label for="breakfast">Breakfast</label><br>
            <input type="checkbox" id="parking" name="extras" value="parking">
            <label for="parking">Parking</label>
        </div>
    </fieldset>

    <!-- Submit Button -->
    <div>
        <button type="submit">Submit</button>
    </div>
